<div class="library-holder">
    <h2>SEE ALL THE WORKS HERE</h2>
    <single-piece *ngFor="let piece of pieces | paginationPipe:currentPage:pageSize" [piece]="piece" class="single-piece-container col-md-4">
    </single-piece>
    <ul class="pagination pagination-primary">
        <li *ngFor="let page of pages | toNumberPaginationArray">
            <a [ngClass]="{'active': 'currentPage' === 'page'}" (click)="currentPage=page">{{page}}</a>
        </li>
    </ul>
</div>
