<div class="found-user-container navbar navbar-info">
    <div style="margin-bottom: 5px;">
<img src="{{user.imageDataUrl}}">
<a class="username-link" routerLink="/user/{{user._id}}">{{user.username}}</a>
</div>
<div>
    <button class="btn btn-block btn-xs btn-success pull-right" *ngIf="isFollwed && !isSelf" (click)="unFollowUser()"><i class="material-icons">people_outline</i></button>
    <button class="btn btn-block btn-xs btn-warning pull-right" *ngIf="!isFollwed && !isSelf" (click)="followUser()"><i class="material-icons">people</i></button>
    <button class="btn btn-block btn-xs btn-info pull-right" *ngIf="isSelf" [disabled]="true"><i class="material-icons">people</i></button>
</div>
</div>
