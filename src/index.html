<!DOCTYPE html>
<html>

<head>
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!-- Scripts -->
    <script src="//connect.facebook.net/en_US/sdk.js"></script>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="./assets/bower_components/material-kit/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/bower_components/material-kit/assets/css/material-kit.css" rel="stylesheet" />

    <!-- CSS Customization -->
    <link rel="stylesheet" href="./assets/css/custom.css">

    <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

    <% if (webpackConfig.htmlElements.headTags) { %>
        <!-- Configured Head Tags  -->
        <%= webpackConfig.htmlElements.headTags %>
            <% } %>
                <!-- base url -->
                <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

                <!-- base url -->
                <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

                <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    Loading...
</body>
<% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>
        <!--   Core JS Files   -->
        <script src="./assets/bower_components/material-kit/assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="./assets/bower_components/material-kit/assets/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./assets/bower_components/material-kit/assets/js/material.min.js"></script>

        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="./assets/bower_components/material-kit/assets/js/nouislider.min.js" type="text/javascript"></script>

        <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
        <script src="./assets/bower_components/material-kit/assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

        <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
        <script src="./assets/bower_components/material-kit/assets/js/material-kit.js" type="text/javascript"></script>

        <script src="./assets/bower_components/tinymce/jquery.tinymce.min.js"></script>
        <script src="./assets/bower_components/tinymce/tinymce.min.js"></script>

</html>
